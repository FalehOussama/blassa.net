<app-menu></app-menu>

<ion-content class="ion-padding">

  <ion-img class="cover" src="../../../assets/images/Background/mesReservations.png" alt="Header"></ion-img>
  <ion-label class="nombre">{{mesReservations?.length}} Réservations en cours</ion-label>

    <app-annonce-item *ngFor="let annonce of mesReservations"
              (click)="afficherFiche(annonce.id)"
              [annonce]="annonce"
    ></app-annonce-item>
  
    <ion-accordion-group value="hist">      
      <ion-accordion value="hist">
        <ion-item slot="header" color="warning">
          <ion-label>Historique reservations</ion-label>
        </ion-item>
        <div slot="content">
          <ion-label class="nombre">{{mesReservationsHistorique?.length}} Réservations dans votre historique</ion-label>
          <app-annonce-item *ngFor="let annonce of mesReservationsHistorique"
                            (click)="afficherFiche(annonce.id)"
                            [annonce]="annonce"></app-annonce-item>
        </div>
      </ion-accordion>
    </ion-accordion-group>
  
</ion-content>
