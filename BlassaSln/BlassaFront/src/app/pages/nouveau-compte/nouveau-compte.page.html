<ion-header [translucent]="true">
  <ion-toolbar color="white">
    <ion-img style="margin-left: 15px; width: 100px;" slot="start" src="../../../assets/images/logo/blassaLogo.png" alt="Blassa"></ion-img>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <!-- Header -->

  <ion-row class="ion-justify-content-center" style="margin-top: 30px;">
    <ion-avatar style="width: 100px; height: 100px;">
      <img alt="Silhouette of a person's head" src={{user?.imgUrl}} />
    </ion-avatar>
  </ion-row>
  <ion-row class="ion-text-center" style="margin-top: 20px;">
    <ion-label class="title ion-text-wrap">Bienvenue {{user?.prenom}} sur l’application Blassa</ion-label>
  </ion-row>

  <!-- Etape 1 -->
  <ion-content #content1 class="content1 ion-padding">
    <ion-radio-group value="role" [(ngModel)]="role">
      <ion-row class="ion-justify-content-center">
        <ion-col size="6" class="ion-justify-content-center" style="margin-left: -30px;">
          <ion-card mode="ios" class="roleCard" id="roleCard1" #roleCard1 (click)="conducteurClick()">
            <ion-row class="ion-justify-content-center" style="margin-top: 10px;">
              <img class="roleImg" alt="image conducteur" src="../../../assets/images/conducteur.png" />
            </ion-row>

            <ion-card-header>
              <ion-row class="ion-justify-content-center" style="margin-top: -10px;">
                <ion-card-title class="role">Conducteur</ion-card-title>
              </ion-row>
            </ion-card-header>
            <ion-row class="ion-justify-content-center" style="margin-top: -10px;">
              <ion-radio value="conducteur" mode="md"></ion-radio>
            </ion-row>
          </ion-card>
        </ion-col>

        <ion-col size="6" class="ion-justify-content-center">
          <ion-card mode="ios" class="roleCard" id="roleCard2" (click)="passagerClick()">
            <ion-row class="ion-justify-content-center" style="margin-top: 10px;">
              <img class="roleImg" alt="image conducteur" src="../../../assets/images/passager.png" />
            </ion-row>

            <ion-card-header>
              <ion-row class="ion-justify-content-center" style="margin-top: -10px;">
                <ion-card-title class="role">Passager</ion-card-title>
              </ion-row>
            </ion-card-header>
            <ion-row class="ion-justify-content-center" style="margin-top: -10px;">
              <ion-radio value="passager" mode="md"></ion-radio>
            </ion-row>
          </ion-card>
        </ion-col>

      </ion-row>
    </ion-radio-group>

    <ion-radio-group [(ngModel)]="sexe">
      <ion-label class="textLarge">Je suis</ion-label>
      <br>
      <ion-item>
        <ion-label class="textLarge">Homme</ion-label>
        <ion-icon name="male"></ion-icon>
        <ion-radio value="H"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label class="textLarge">Femme</ion-label>
        <ion-icon name="female"></ion-icon>
        <ion-radio value="F"></ion-radio>
      </ion-item>
    </ion-radio-group>

    <ion-input label-placement="floating" fill="outline" label="Description" [(ngModel)]="description" value=""></ion-input>


    <ion-row class="ion-justify-content-end ion-padding">
      <ion-button [disabled]="role==null" (click)="play()">Suivant</ion-button>
    </ion-row>

  </ion-content>


  <ion-content #content2 class="content2 ion-padding" id="content2">

    <ion-row>
      <ion-input [maskito]="phoneMask" [maskitoElement]="maskPredicate" label-placement="floating" fill="outline"
                 label="Télephone : +216" [(ngModel)]="tel1" value={{user?.tel1}} required></ion-input>
    </ion-row>

    <ion-row style="margin-top: 50px">
      <ion-label>Les {{audience}} peuvent me contacter par : </ion-label>
    </ion-row>
    <ion-row>
      <ion-list style="width: 100%">
        <ion-item>
          <ion-checkbox [(ngModel)]="tel" value="tel" justify="space-between">Télephone</ion-checkbox>
        </ion-item>
        <ion-item>
          <ion-checkbox [(ngModel)]="whatsApp" value="whatsapp" justify="space-between">WhatsApp</ion-checkbox>
        </ion-item>
        <ion-item lines="none">
          <ion-checkbox [(ngModel)]="messenger" value="messenger" justify="space-between">Messenger</ion-checkbox>
        </ion-item>
      </ion-list>
    </ion-row>

    <ion-row class="ion-justify-content-end">
      <ion-button [disabled]="!isForm2Valid()" (click)="enregistrer()">Enregistrer</ion-button>
    </ion-row>

  </ion-content>

</ion-content>

<app-footer></app-footer>
