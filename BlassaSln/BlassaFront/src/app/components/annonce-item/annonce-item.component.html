<ion-card class="{{style}}">
  <ion-grid [fixed]="true">
    <ion-row>
      <ion-col size="auto" style="margin-left: 10px;">
        <ion-row>
          <p class="heure">{{dateHeureDepart | date:'HH'}}</p>
          <p class="heure">:</p>
          <p class="heure">{{dateHeureDepart | date:'mm'}}</p>
        </ion-row>
        <ion-row>
          <p class="date">{{dateHeureDepart | date:'dd'}} {{dateHeureDepart | date:'MMM'}} </p>
        </ion-row>
      </ion-col>
      <ion-col size="auto" style="margin-top: 20px;">
        <ion-img class="distanceIcon" src="../../../assets/icon/Distance.png" alt="Distance"></ion-img>
      </ion-col>
      <ion-col style="margin-top: 20px;">
        <ion-row class="ion-text-wrap">
          <p class="trajet ion-text-wrap">{{depart}}</p>
        </ion-row>
        <ion-row class="ion-text-wrap">
          <p class="trajet ion-text-wrap" style="margin-top: 18px;">{{destination}}</p>
        </ion-row>
      </ion-col>
      <ion-col size="auto" style="margin-right: 10px;">
        <ion-row style="justify-content: end;">
          <p class="prix" style="float: right;">{{prix}} DT</p>
        </ion-row>
        <ion-row>
          <p class="prix" style="margin-top: 2px;">{{nombrePlacesDispo}}</p>
          <ion-img class="seat" src="../../../assets/icon/Seat.png" alt="Distance"></ion-img>
        </ion-row>
      </ion-col>
    </ion-row>
    <ion-row style="margin-top: -15px;">
      <ion-item lines="none">
        <ion-avatar slot="start" *ngIf="uVerifie" class="verifie">
          <img alt="Silhouette of a person's head" src="{{uImgUrl}}" />
        </ion-avatar>
        <ion-avatar slot="start" *ngIf="uVerifie!=true">
          <img alt="Silhouette of a person's head" src="{{uImgUrl}}" />
        </ion-avatar>
        <ion-label class="nom">{{uPrenom}}</ion-label>
      </ion-item>
      <ion-icon name="flash-outline" *ngIf="instantane==true" class="inst" size="large" color="warning"></ion-icon>
    </ion-row>
  </ion-grid>
</ion-card>
