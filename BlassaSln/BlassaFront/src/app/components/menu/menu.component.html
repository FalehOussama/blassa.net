<ion-header class="ion-no-border">
  <ion-toolbar color="white">
    <ion-buttons slot="start">
      <ion-menu-toggle id="mainContent">
        <ion-button auto-hide="false" (click)="toggleSideMenu()" auto-hide="false">
          <ion-img style="height: 30px;" src="../../../assets/icons/menu.png" slot="start"></ion-img>
        </ion-button>
      </ion-menu-toggle>
    </ion-buttons>



    <ion-img style="margin-left: 15px" slot="start" class="img" src="../../../assets/images/logo/blassaLogo.png"
      alt="Blassa Logo"></ion-img>
    <ion-buttons slot="secondary">
      <ion-button [routerLink]="['/profil']" id="profil">
        <ion-avatar class="{{user?.verifie ? 'verifie' : 'nonVerifie'}}" slot="start" style="height: 30px; width: 30px;">
          <img alt="Silhouette of a person's head" src={{user?.imgUrl}} />
        </ion-avatar>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="secondary">
      <ion-button (click)="setOpen(true)">
        <ion-icon slot="icon-only" name="notifications" color="dark"></ion-icon>
      </ion-button>
    </ion-buttons>



  </ion-toolbar>

</ion-header>
